<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IT Guardian Chatbot | Welcome</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'accent-blue': '#1e40ff',
            'accent-coral': '#EF4444',
          },
          animation: {
            'float': 'float 4s ease-in-out infinite',
            'fadeInUp': 'fadeInUp 1s ease-out forwards'
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-12px)' },
            },
            fadeInUp: {
              '0%': { opacity: 0, transform: 'translateY(20px)' },
              '100%': { opacity: 1, transform: 'translateY(0)' }
            }
          }
        }
      }
    }
  </script>

  <style>
    body {
      transition: background-color 0.5s, color 0.5s;
      background: radial-gradient(circle at top left, #fef2f2, #f9fafb);
    }

    .typing {
      border-right: 3px solid currentColor;
      white-space: nowrap;
      overflow: hidden;
      animation: blink 0.7s infinite;
    }

    @keyframes blink {
      0%, 50%, 100% { border-color: transparent; }
      25%, 75% { border-color: currentColor; }
    }

    /* Dark mode background */
    .dark {
      background: radial-gradient(circle at bottom right, #0f172a, #1e293b);
    }
  </style>
</head>

<body class="flex flex-col items-center justify-center h-screen text-center text-gray-800 dark:text-gray-100 transition duration-500 relative overflow-hidden">

  <!-- Animated Background Orbs -->
  <div class="absolute w-72 h-72 bg-accent-blue/10 rounded-full blur-3xl top-10 left-10 animate-float"></div>
  <div class="absolute w-96 h-96 bg-accent-coral/10 rounded-full blur-3xl bottom-10 right-10 animate-float delay-2000"></div>

  <!-- Dark/Light Mode Toggle -->
  <button id="theme-toggle" class="absolute top-6 right-6 bg-white/70 dark:bg-gray-800/70 text-gray-800 dark:text-gray-100 px-4 py-2 rounded-full shadow-md text-sm font-semibold backdrop-blur-md hover:scale-105 transition-all duration-300">
    üåô Dark Mode
  </button>

  <!-- Floating Bot Icon -->
  <div class="animate-float mb-6">
    <div class="w-20 h-20 bg-gradient-to-tr from-accent-blue to-accent-coral rounded-full flex items-center justify-center shadow-lg">
      <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M9 12l2 2 4-4m5.618-4.018A12.001 12.001 0 0012 3c-2.355 0-4.63.766-6.556 2.182l-3.344 3.344v7.419h19.28v-7.419z" />
      </svg>
    </div>
  </div>

  <!-- Title -->
  <h1 class="text-4xl sm:text-5xl font-extrabold mb-4 text-accent-coral dark:text-accent-blue animate-fadeInUp">
    HALI-TECH‚Äôs<br>
    <span class="text-gray-800 dark:text-gray-200">IT support and cybersecurity guardian</span>
  </h1>

  <!-- Typing Effect -->
  <p id="typing-text" class="text-lg sm:text-xl text-gray-600 dark:text-gray-300 max-w-md mb-10 typing animate-fadeInUp"></p>

  <!-- Start Chat Button -->
  <a href="chatbot.html"
     class="px-8 py-3 bg-accent-coral text-white text-lg font-semibold rounded-full shadow-lg hover:shadow-2xl hover:scale-105 hover:bg-red-600 transition duration-300 dark:bg-accent-blue dark:hover:bg-blue-700 animate-fadeInUp">
     üöÄ Start Chatting
  </a>

  <!-- Footer -->
  <footer class="absolute bottom-6 text-gray-400 text-sm dark:text-gray-500">
    ¬© 2025 Halifatu Farr Yakubu | Cybersecurity & IT Support
  </footer>

  <!-- JavaScript: Typing Animation & Theme Toggle -->
  <script>
    const text = "Helping you stay informed and digitally confident...";
    const typingElement = document.getElementById("typing-text");
    let index = 0;

    function type() {
      if (index < text.length) {
        typingElement.textContent += text.charAt(index);
        index++;
        setTimeout(type, 70);
      } else {
        setTimeout(() => {
          typingElement.textContent = "";
          index = 0;
          type();
        }, 2500);
      }
    }
    type();

    // Theme toggle
    const toggleBtn = document.getElementById("theme-toggle");
    const userPref = localStorage.getItem("theme");

    if (userPref === "dark") {
      document.documentElement.classList.add("dark");
      toggleBtn.textContent = "‚òÄÔ∏è Light Mode";
    }

    toggleBtn.addEventListener("click", () => {
      const html = document.documentElement;
      const isDark = html.classList.toggle("dark");

      toggleBtn.textContent = isDark ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
      localStorage.setItem("theme", isDark ? "dark" : "light");
    });
  </script>
</body>
</html>
