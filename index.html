  </script>

  <style>
    body {

      margin: 0;

      border-right: 3px solid currentColor;
      white-space: nowrap;

    .overlay {

      top: 0; left: 0; right: 0; bottom: 0;
      background: radial-gradient(circle at top left, rgba(37,99,235,0.15), rgba(0,194,255,0.1));
      backdrop-filter: blur(4px);

</head>

<body class="flex flex-col items-center justify-center h-screen text-center relative overflow-hidden">

  <!-- Footer -->
  <footer class="absolute bottom-4 text-gray-500 text-xs sm:text-sm z-10">

  </footer>

  <!-- Typing animation -->
  <script>
    const text = "Your trusted IT & cybersecurity assistant...";
    const typingElement = document.getElementById("typing-text");
    let index = 0;

    function type() {
      if (index < text.length) {
        typingElement.textContent += text.charAt(index);
        index++;
        setTimeout(type, 70);
      } else {
        setTimeout(() => {
          typingElement.textContent = "";
          index = 0;
          type();
        }, 2500);
      }
    }
    type();
  </script>
